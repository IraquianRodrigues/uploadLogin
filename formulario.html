<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_formulario.css">
    <title>Formulario</title>
    
</head>
<body>
    <div id="particles-js"></div>
    <script src="particles.min.js"></script>
    <script>
        particlesJS(
            {
  "particles": {
    "number": {
      "value": 80,
      "density": {
        "enable": true,
        "value_area": 800
      }
    },
    "color": {
      "value": "#ffffff"
    },
    "shape": {
      "type": "edge",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      },
      "image": {
        "src": "img/github.svg",
        "width": 100,
        "height": 100
      }
    },
    "opacity": {
      "value": 0.5,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": 3,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 40,
        "size_min": 0.1,
        "sync": false
      }
    },
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#ffffff",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 6,
      "direction": "none",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "repulse"
      },
      "onclick": {
        "enable": true,
        "mode": "push"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 400,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 400,
        "size": 40,
        "duration": 2,
        "opacity": 8,
        "speed": 3
      },
      "repulse": {
        "distance": 200,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
}   
        )
    </script>

    <div class="container">
        <div class="title">Cadastre-se</div>
        <form action="#">
          <div class="user-details">
            <div class="input-box">
                <span class="details">Nome completo</span>
                <input type="text" placeholder="nome completo" required>
            </div>
            <div class="input-box">
                <span class="details">Nome de usuario</span>
                <input type="text" placeholder="nome de usuario" required>
            </div>
            <div class="input-box">
                <span class="details">E-mail</span>
                <input type="text" placeholder="e-mail" required>
            </div>
            <div class="input-box">
                <span class="details">Telefone</span>
                <input type="text" placeholder=" telefone" required>
            </div>
            <div class="input-box">
                <span class="details">Senha</span>
                <input type="text" placeholder="senha" required>
            </div>
            <div class="input-box">
                <span class="details">Confirmar senha</span>
                <input type="text" placeholder="confirme sua senha" required>
            </div>
          </div> 
           <div class="gender-details">
            <input type="radio" name="Genero" id="dot-1">
            <input type="radio" name="Genero" id="dot-2">
            <input type="radio" name="Genero" id="dot-3">
            <span class="gender-title">Gênero</span>
            <div class="category">
                <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Homem</span>
                </label>
                <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Mulher</span>
                </label>
                <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="gender">Prefiro não informar</span>
                </label>
            </div>
           </div>
          <div class="button">
            <input type="submit" value="Registrar">
          </div> 
        </form>
       </div>
</body>
</html>
